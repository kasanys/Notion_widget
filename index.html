<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saudação</title>
  <style>
    body {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 100px;
      font-family: 'Heavitas', sans-serif;
      color: white;
      text-shadow: 2px 2px black;
    }

    span {
      color: orange;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="caminho/para/a/fonte/Heavitas.css">
</head>
<body>
  <h1 id="saudacao"></h1>
  <script>
    var agora = new Date();
    var horaBrasilia = agora.getHours() - 3; // Subtrai 3 horas do horário atual para ajustar para Brasília
    var saudacao;
    if (horaBrasilia < 6) {
      saudacao = "Boa noite";
    } else if (horaBrasilia < 12) {
      saudacao = "Bom dia";
    } else if (horaBrasilia < 18) {
      saudacao = "Boa tarde";
    } else {
      saudacao = "Boa noite";
    }
    document.getElementById("saudacao").innerHTML = saudacao + " <span>usuário</span>";
  </script>
</body>
</html>
