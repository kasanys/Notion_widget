<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saudação</title>
  <style>
    body {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 100px;
      font-family: 'Heavitas', sans-serif;
      color: white;
      text-shadow: 2px 2px black;
      -webkit-user-select: none; /* Desabilita seleção no Safari */
      -moz-user-select: none; /* Desabilita seleção no Firefox */
      -ms-user-select: none; /* Desabilita seleção no IE 10+ */
      user-select: none; /* Desabilita seleção na maioria dos navegadores */
    }

    span {
      color: orange;
    }
    .clock {
      font-size: 60px;
      font-family: 'Heavitas', sans-serif;
      color: white;
      text-shadow: 2px 2px black;
      margin-top: 50px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="caminho/para/a/fonte/Heavitas.css">
</head>
<body>
  <h1 id="saudacao"></h1>
  <div class="clock" id="clock"></div>
  <script>
    function saudacao() {
      var agora = new Date();
      var horaBrasilia = agora.getHours() - 3; // Subtrai 3 horas do horário atual para ajustar para Brasília
      var saudacao;
      if (horaBrasilia < 6) {
        saudacao = "Boa noite";
      } else if (horaBrasilia < 12) {
        saudacao = "Bom dia";
      } else if (horaBrasilia < 18) {
        saudacao = "Boa tarde";
      } else {
        saudacao = "Boa noite";
      }
      document.getElementById("saudacao").innerHTML = saudacao + " <span>usuário</span>";
    }

    function relogio() {
      var agora = new Date();
      var hora = agora.getHours() - 3; // Subtrai 3 horas do horário atual para ajustar para Brasília
      var minuto = agora.getMinutes();
      var segundo = agora.getSeconds();
      hora = padZeroEsquerda(hora);
      minuto = padZeroEsquerda(minuto);
      segundo = padZeroEsquerda(segundo);
      var data = agora.toLocaleDateString('pt-BR');
      var horaFormatada = hora + ":" + minuto + ":" + segundo;
      document.getElementById("clock").innerHTML = horaFormatada + " " + data;
    }

    function padZeroEsquerda(valor) {
      if (valor < 10) {
        valor = "0" + valor;
      }
      return valor;
    }

    saudacao();
    relogio();
    setInterval(relogio, 1000);
  </script>
</body>
</html>
