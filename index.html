<!DOCTYPE html>
<html>
  <head>
    <title>Cumprimento baseado na hora</title>
    <style>
      body {
        font-family: "Heavitas", sans-serif;
        font-size: 40px;
      }
      .username {
        color: orange;
      }
    </style>
  </head>
  <body>
    <script>
      var agora = new Date(); // cria um objeto com a hora atual do computador do usuário
      var hora = agora.getHours(); // obtém apenas a hora atual
      var mensagem; // declara uma variável para a mensagem que será exibida

      if (hora >= 6 && hora < 12) {
        mensagem = "Bom dia";
      } else if (hora >= 12 && hora < 18) {
        mensagem = "Boa tarde";
      } else {
        mensagem = "Boa noite";
      }

      // exibe a mensagem com o cumprimento baseado na hora e o nome do usuário
      document.write(mensagem + ", <span class='username'>usuário</span>!");
    </script>
  </body>
</html>
