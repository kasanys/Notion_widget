<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saudação</title>
  <style>
    body {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 10vw;
      font-family: 'Heavitas', sans-serif;
      color: white;
      text-shadow: 2px 2px black;
      -webkit-user-select: none; /* Desabilita seleção no Safari */
      -moz-user-select: none; /* Desabilita seleção no Firefox */
      -ms-user-select: none; /* Desabilita seleção no IE 10+ */
      user-select: none; /* Desabilita seleção na maioria dos navegadores */
    }

    span {
      color: orange;
    }
    
    .clock {
      margin-top: 2vw;
      font-size: 5vw;
      font-family: 'Heavitas', sans-serif;
      color: white;
      text-shadow: 1px 1px black;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="Notion_widget/HEAVITAS.woff2">
</head>
<body>
  <h1 id="saudacao"></h1>
  <div class="clock" id="clock"></div>
  <script>
    function atualizaRelogio() {
      var agora = new Date();
      var hora = agora.getHours() - 3; // Subtrai 3 horas do horário atual para ajustar para Brasília
      var minutos = agora.getMinutes();
      var segundos = agora.getSeconds();
      hora = hora < 10 ? "0" + hora : hora;
      minutos = minutos < 10 ? "0" + minutos : minutos;
      segundos = segundos < 10 ? "0" + segundos : segundos;
      var data = agora.toLocaleDateString('pt-BR');
      var horaFormatada = hora + ":" + minutos;
      document.getElementById("clock").innerHTML = horaFormatada + " - " + data;
    }

    setInterval(atualizaRelogio, 1000);

    var agora = new Date();
    var horaBrasilia = agora.getHours() - 3; // Subtrai 3 horas do horário atual para ajustar para Brasília
    var saudacao;
    if (horaBrasilia < 6) {
      saudacao = "Boa noite";
    } else if (horaBrasilia < 12) {
      saudacao = "Bom dia";
    } else if (horaBrasilia < 18) {
      saudacao = "Boa tarde";
    } else {
      saudacao = "Boa noite";
    }
    document.getElementById("saudacao").innerHTML = saudacao + " <span>usuário</span>";
  </script>
</body>
</html>
